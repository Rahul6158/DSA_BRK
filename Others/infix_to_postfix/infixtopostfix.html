<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infix to Postfix Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Infix to Postfix Expression Converter</h1>
        <input type="text" id="infixInput" placeholder="Enter infix expression">
        <button onclick="convertToPostfix()">Convert to Postfix</button>
        <div id="output">
            <h2>Postfix Expression</h2>
            <input type="text" id="postfixOutput" readonly>
        </div>
        <div id="speedControl">
            <label for="speedRange">Speed: </label>
            <input type="range" id="speedRange" min="100" max="2000" value="1000" step="100" oninput="updateSpeed(this.value)">
            <span id="speedValue">1000ms</span>
        </div>
        <div id="visualization">
            <h2>Conversion Steps</h2>
            <div id="steps"></div>
        </div>
        <div class="stacks-container">
            <div class="stack-container">
                <h3>Operator Stack</h3>
                <div id="operatorStack" class="stack"></div>
            </div>
            <div class="stack-container">
                <h3>Postfix Output</h3>
                <div id="postfixString" class="stack"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
